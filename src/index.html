<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <header class="header">
        <img src="<%=require('./images/Logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__content popup__content_profile-form" name="profile-form" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name"
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input popup__input_type_profession" id="profession-input" type="text"
                    name="profession" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="popup__input-error profession-input-error"></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__content popup__content_card-form" name="addCard-form" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input class="popup__input popup__input_type_place" id="place-input" type="text" name="place"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error place-input-error"></span>
                <input class="popup__input popup__input_type_link" id="link-input" type="url" name="link"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error link-input-error"></span>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container-photo">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__photo" alt="#" src="#">
            <p class="popup__photo-title"></p>
        </div>
    </div>
    <div class="popup popup_delete">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="popup__content" name="delete-form" novalidate>
                <h3 class="popup__title">Вы уверены?</h3>
                <button type="submit" class="popup__save-button">Да</button>
            </form>
        </div>
        <template id="card-template">
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img class="element__photo" src="#" alt="">
                <div class="element__caption">
                    <h2 class="element__title"></h2>
                    <div class="element__like-container">
                        <button type="button" class="element__like"></button>
                        <span class="element__like-counter"></span>
                    </div>

                </div>
            </article>
        </template>
</body>

</html>
