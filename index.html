<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img src="./images/Danemark_Nordjyland.jpg" class="element__photo" alt="Дания">
                <div class="element__caption">
                    <h2 class="element__title">Дания</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img src="./images/Daydream_Island.jpg" class="element__photo" alt="Кораллы">
                <div class="element__caption">
                    <h2 class="element__title">Кораллы</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img src="./images/Hong_Kong_Sar.jpg" class="element__photo" alt="Подводный мир">
                <div class="element__caption">
                    <h2 class="element__title">Гон-Конг. Подводный мир.</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img src="./images/Hurghada.jpg" class="element__photo" alt="Хургада">
                <div class="element__caption">
                    <h2 class="element__title">Хургада. Побережье.</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img src="./images/sea_waves.jpg" class="element__photo" alt="Волны">
                <div class="element__caption">
                    <h2 class="element__title">Волны.</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <button type="button" class="element__trash"></button>
                <img src="./images/Shoal.jpg" class="element__photo" alt="На корабле">
                <div class="element__caption">
                    <h2 class="element__title">На корабле.</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="profile-form" class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" class="popup__input popup__input_type_name" required>
                <input type="text" class="popup__input popup__input_type_profession" required>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form name="profile-form" class="popup__content">
                <h3 class="popup__title">Новое место</h3>
                <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place"
                    required>
                <input type="text" name="link" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_link" required>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container-photo">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__photo" alt="" src="">
            <p class="popup__photo-title"></p>
        </div>
    </div>
    </div>
    <template id="card-template">
        <article class="element">
            <button type="button" class="element__trash"></button>
            <img class="element__photo" src="" alt="">
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
