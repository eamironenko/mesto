<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/Logo.svg" alt="Логотип" class="header__logo">
        <hr class="header__line">
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто
                        <button class="profile__edit-button"></button>
                    </h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./images/Danemark_Nordjyland.jpg" class="element__photo" alt="Дания">
                <div class="caption">
                    <h2 class="element__title">Дания</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/Daydream_Island.jpg" class="element__photo" alt="Кораллы">
                <div class="caption">
                    <h2 class="element__title">Кораллы</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/Hong_Kong_Sar.jpg" class="element__photo" alt="Подводный мир">
                <div class="caption">
                    <h2 class="element__title">Гон-Конг. Подводный мир.</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/Hurghada.jpg" class="element__photo" alt="Хургада">
                <div class="caption">
                    <h2 class="element__title">Хургада. Побережье.</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/sea_waves.jpg" class="element__photo" alt="Волны">
                <div class="caption">
                    <h2 class="element__title">Волны.</h2>
                    <div class="element__like"></div>
                </div>
            </article>
            <article class="element">
                <img src="./images/Shoal.jpg" class="element__photo" alt="На корабле">
                <div class="caption">
                    <h2 class="element__title">На корабле.</h2>
                    <div class="element__like"></div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="popup__content">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" placeholder="Имя и Фамилия" class="popup__input popup__input_type_name" value=""
                    required>
                <input type="text" placeholder="Род деятельности" class="popup__input popup__input_type_profession" 
                    value="" required>                
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
